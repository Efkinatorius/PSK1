<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h2>#{editClass.classes.name}</h2>
    <h:form>
        <table>
            <tr>
                <td>Class name</td>
                <td>
                    <h:inputText id="name" value="#{editClass.classes.name}" required="true"/>
                </td>
            </tr>
        </table>
        <h:commandButton value="Update" action="#{editClass.editInfo}"/>
    </h:form>
    <h:outputText value="Oops it looks like that someone updated this student. Please try again" rendered="#{param['error'] == 'optimistic-lock-exception'}"/>
</h:body>
</html>
